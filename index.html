<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The Ghana Flag</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="heading">The Flags Of African Countries</div>

    <!-- ghana flag -->
    <div class="country-names">Ghana</div>
    <div class="ghana-flag">
      <div class="flag">
        <div class="part" id="red"></div>

        <div class="part" id="yellow">
          <i class="fa-solid fa-star star"></i>
          <!-- <i class="fa-solid fa-star-sharp star"></i> -->
        </div>

        <div class="part" id="green"></div>
      </div>
    </div>

    <!-- naija flax -->
    <div class="country-names">Nigeria</div>
    <div class="naija-flag">
      <div class="flag">
        <div class="part" id="green"></div>

        <div class="part" id="white"></div>

        <div class="part" id="green"></div>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
